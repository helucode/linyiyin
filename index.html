<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林奕茵 2025 作品集</title>
    <style>
        /* 基础样式：清除默认边距 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            /* 背景色可选，如果图片有透明区域可以看到 */
            background-color: #000;
        }

        /* 主容器：确保内容始终居中 */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0; /* 上下加一些内边距 */
        }

        /* 图片基础样式：高度自动，确保居中，响应式基础 */
        .adaptive-image {
            height: auto; /* 高度根据比例自动计算 */
            display: block;
            max-width: 100%; /* 默认情况下，最大宽度不超过屏幕 */
            
            /* 默认样式：适用于小屏幕 (移动设备) */
            width: 100%;
        }

        /* 媒体查询：针对 1080p (1920x1080) 及以上屏幕 */
        @media (min-width: 1920px) {
            .adaptive-image {
                width: 1440px; /* 在 1080p 屏幕上显示 1440px 宽 */
            }
        }

        /* 媒体查询：针对 2K (2560x1440) 及以上屏幕 */
        @media (min-width: 2560px) {
            .adaptive-image {
                width: 1920px; /* 在 2K+ 屏幕上显示 1920px 宽 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!--

        -->
        <img class="adaptive-image" src="images/1.jpg" alt="">
